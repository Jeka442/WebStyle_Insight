<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main_container">
      <div id="header-logo">
        <img src="assets/icon128.png" alt="icon" />
        <h1>WebStyle Insight</h1>
      </div>
      <div id="up-bar-container">
        <div>
          <h2 id="ui-libraries-header">UI Libraries:</h2>
          <ul id="css-framework">
            <li>No known UI library detected.</li>
          </ul>
        </div>
      </div>
      <div id="assets-header">
        <h3>Assets:</h3>
        <button id="downloadAll" class="dark-button">Download All</button>
      </div>
      <div id="container">No assets found</div>
      <div id="colors">
        <div id="background"><h2>Background colors</h2></div>
        <div id="text"><h2>Text colors</h2></div>
        <div id="border"><h2>Border colors</h2></div>
        <div id="fonts"><h2>Fonts</h2></div>
      </div>
    </div>
    <script src="js/imageHandler.js"></script>
    <script src="js/assetsHandler.js"></script>
  </body>
</html>
